<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>SpellJS Mocha Testrunner</title>

	<script type="text/javascript" src="need.js"></script>


	<link rel="stylesheet" href="mocha.css" />
</head>
<body>
	<div id="mocha"></div>
    <div id="spell"></div>

	<script src="mocha.js"></script>

</body>

<script type="text/javascript">
	mocha.setup('bdd')

	var imageLoader = require('spellTest/shared/util/platform/private/loader/ImageLoader')
	imageLoader( describe, it );

	var textLoader = require('spellTest/shared/util/platform/private/loader/TextLoader')
	textLoader( describe, it );

	var soundLoader = require('spellTest/shared/util/platform/private/loader/SoundLoader')
	soundLoader( describe, it );

	var RequestManager = require('spellTest/RequestManager')
	RequestManager( describe, it );

    var LibraryManager = require('spellTest/LibraryManager')
    LibraryManager( describe, it );

    var spellClient = require('spellTest/client/main')
    spellClient( describe, it );

    mocha.checkLeaks();
	mocha.run();

</script>
