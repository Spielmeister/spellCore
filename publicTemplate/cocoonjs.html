<!DOCTYPE html>

        <link rel="stylesheet" href="main.css" type="text/css" />
        <script type="text/javascript">
            var config = {
                'id':               'spell',
                'platform':         'html5',
                'renderingBackEnd': 'canvas-2d',
                'verbose':          true,
                'mode':             'deployed'
            }

            window.spell = {
                setCache : function( cachedContent ) {
                    this.cache = cachedContent
                },
                setRuntimeModule : function( module ) {
                    this.runtimeModule = module
                }
            }
        </script>
		<script type="text/javascript" src="html5/spell.js"></script>
        <script type="text/javascript" src="html5/data.js"></script>
        <script type="text/javascript">

            window.onload = function()  {
                var engineInstance = require( 'spell/client/main', config )
                engineInstance.start( spell.runtimeModule, spell.cache )
            }
